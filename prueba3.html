<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Lateral Responsive</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: blanchedalmond;
      }
      :root {
        --blanco: #ffffff;
        --amarillo-umsa: #ffc107;
      }

      .header {
        background-color: #02458c;
        font-size: 11px;
      }

      .fonde_de_pantalla_img img {
        width: 100%;
        height: auto;
        display: block;
        background-color: #02458c;
      }

      .navbar-nav .nav-link {
        font-weight: 600;
        text-transform: uppercase;
        color: var(--blanco);
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link:focus {
        color: var(--amarillo-umsa);
      }

      /* Botón hamburguesa */
      .navbar-toggler {
        border: none;
        z-index: 1101;
        padding: 10px;
      }

      .navbar-toggler-icon {
        width: 1.8em;
        height: 1.2em;
        position: relative;
        display: inline-block;
        vertical-align: middle;
      }

      .navbar-toggler-icon::before,
      .navbar-toggler-icon::after,
      .navbar-toggler-icon span {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background-color: var(--blanco);
        position: absolute;
        left: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .navbar-toggler-icon::before {
        top: 0;
      }

      .navbar-toggler-icon span {
        top: 50%;
        transform: translateY(-50%);
      }

      .navbar-toggler-icon::after {
        bottom: 0;
      }

      .navbar-toggler.active .navbar-toggler-icon::before {
        transform: translateY(5px) rotate(45deg);
      }

      .navbar-toggler.active .navbar-toggler-icon span {
        opacity: 0;
      }

      .navbar-toggler.active .navbar-toggler-icon::after {
        transform: translateY(-5px) rotate(-45deg);
      }

      /* Overlay */
      .menu-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      /* Menú lateral derecho */
      @media (max-width: 991px) {
        .navbar-collapse {
          position: fixed;
          top: 0;
          right: -300px;
          width: 300px;
          height: 100vh;
          background-color: rgba(2, 69, 140, 0.95);
          padding: 20px;
          transition: right 0.3s ease-in-out;
          z-index: 1100;
          overflow-y: auto;
        }

        .navbar-collapse.show {
          right: 0;
        }

        .navbar-nav {
          flex-direction: column;
          margin-top: 50px; /* Espacio para el botón de hamburguesa */
        }

        .navbar-nav .nav-item {
          border-bottom: 1px solid rgba(255, 255, 255, 0.2);
          padding: 10px 0;
        }

        /* Posicionar el botón de hamburguesa en la parte superior derecha del menú */
        .navbar-toggler {
          position: absolute;
          top: 10px;
          right: 10px;
          margin-left: 0;
        }
      }

      @media (min-width: 992px) {
        .navbar-toggler {
          margin-left: auto;
        }
      }
    </style>
  </head>
  <body>
    <header class="header position-relative">
      <div class="fonde_de_pantalla_img">
        <img
          id="headerImage"
          src="img/logos/logo_de_fondo_2 copia_1 copia.png"
          alt="Logo Facultad de Tecnología"
          class="w-100"
        />
      </div>

      <nav
        class="navbar navbar-expand-lg navbar-dark position-absolute w-100"
        style="bottom: 0"
      >
        <div class="container">
          <!-- Menú -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!-- Botón hamburguesa dentro del menú para pantallas pequeñas -->
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-label="Toggle navigation"
              aria-expanded="false"
            >
              <span class="navbar-toggler-icon"><span></span></span>
            </button>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SERVICIOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Overlay -->
    <div class="menu-overlay"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const navbarCollapse = document.getElementById("navbarNav");
      const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
        toggle: false,
      });
      const toggler = document.querySelector(".navbar-toggler");
      const overlay = document.querySelector(".menu-overlay");
      const headerImage = document.getElementById("headerImage");

      const originalImage = "img/logos/logo_de_fondo_2 copia_1 copia.png";
      const mobileImage = "img/logos/logo_de_fondo_2 copia_1.png";

      // Manejo de errores para imágenes
      function loadImage(src, fallback) {
        const img = new Image();
        img.src = src;
        img.onerror = () => {
          console.error(`Error cargando la imagen: ${src}`);
          headerImage.src = fallback;
        };
        return src;
      }

      // Función para actualizar la imagen según el tamaño de la pantalla
      function updateHeaderImage() {
        if (window.innerWidth <= 991) {
          headerImage.src = loadImage(mobileImage, originalImage);
        } else {
          headerImage.src = loadImage(originalImage, originalImage);
          bsCollapse.hide();
          toggler.classList.remove("active");
          toggler.setAttribute("aria-expanded", "false");
          overlay.style.display = "none";
        }
      }

      // Actualizar imagen al cargar la página
      updateHeaderImage();

      // Actualizar imagen al redimensionar
      window.addEventListener("resize", updateHeaderImage);

      // Manejo del botón de hamburguesa
      toggler.addEventListener("click", () => {
        const isShown = navbarCollapse.classList.contains("show");
        if (!isShown) {
          bsCollapse.show();
          toggler.classList.add("active");
          toggler.setAttribute("aria-expanded", "true");
          overlay.style.display = "block";
        } else {
          bsCollapse.hide();
          toggler.classList.remove("active");
          toggler.setAttribute("aria-expanded", "false");
          overlay.style.display = "none";
        }
      });

      // Cerrar menú al hacer clic en el overlay
      overlay.addEventListener("click", () => {
        bsCollapse.hide();
        toggler.classList.remove("active");
        toggler.setAttribute("aria-expanded", "false");
        overlay.style.display = "none";
      });

      // Cerrar menú con la tecla Esc
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && navbarCollapse.classList.contains("show")) {
          bsCollapse.hide();
          toggler.classList.remove("active");
          toggler.setAttribute("aria-expanded", "false");
          overlay.style.display = "none";
        }
      });
    </script>
  </body>
</html>
